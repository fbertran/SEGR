home:
  title: Statistiques pour l’économie et la gestion
  description: >
    L'objectif du package `sageR` est de fournir le code des illustrations et
    des exemples, ainsi que celui de fonctions addtionnelles, pour le livre
    *Statistiques pour l’économie et la gestion*, *Théorie et applications en entreprise*,
    De Boeck Supérieur, Louvain-la-Neuve, 2021.
url: https://fbertran.github.io/sageR/
template:
  params:
    bootswatch: cerulean
  opengraph:
    image:
      src: man/figures/logo.png
      alt: "Statistiques pour l’économie et la gestion"
    twitter:
      creator: "@BertrandFrdric2"
      site: "@deboeck"
      card: summary_large_image
reference:
- title: "Statistiques pour l’économie et la gestion"
  desc: >
    L'objectif du package `sageR` est de fournir le code des illustrations et
    des exemples, ainsi que celui de fonctions addtionnelles, pour le livre
    *Statistiques pour l’économie et la gestion*, *Théorie et applications en entreprise*,
    écrit par Frédéric Bertrand, Christian Derquenne, Gilles Dufrénot,
    Fredj Jawadi, Myriam Maumy-Bertrand, dirigés par Claire Borsenberger,
    De Boeck Supérieur, Louvain-la-Neuve, 2021.
- title: "Jeux de données"
  desc: "Jeux de données accompagnant le package."
